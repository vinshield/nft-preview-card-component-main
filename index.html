<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<!-- My CSS -->
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main>
			<article class="product">
				<div class="product__content">
					<picture class="product-img clickable">
						<div class="overlay"></div>
						<img
							src="images/image-equilibrium.jpg"
							alt="Inspiring image of a transparent cube standing on a corner with a blue background"
						/>
					</picture>

					<div class="product__desc">
						<h1 class="clickable">Equilibrium #3429</h1>

						<p>Our Equilibrium collection promotes balance and calm.</p>

						<div class="flex-group">
							<p class="product__price">
								<span class="visually-hidden">Price:</span
								><strong>0.041 ETH</strong>
							</p>
							<p class="product__days-left">3 days left</p>
						</div>
					</div>
				</div>

				<hr />

				<div class="product__author">
					<img
						src="images/image-avatar.png"
						alt=""
						class="product__author-img"
					/>
					<p class="product__author-info">
						Creation of <span class="clickable">Jules Wyvern</span>
					</p>
				</div>
			</article>
		</main>

		<div class="attribution" role="contentinfo">
			<p>
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/vinshield" target="_blank">Jesse</a>.
			</p>
		</div>
	</body>
</html>
